  <!-- <div *ngFor="let task of tasks" class="mat-card-container" (dblclick)="editTask(task)" (press)="editTask(task)"> -->
  <div *ngFor="let task of tasks" class="mat-card-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{task.name}}</mat-card-title>
        <mat-card-subtitle>{{task.category}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="created" value="{{task.created.isoString}}" readonly>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="weeklyGoalMinutes" value="{{task.weeklyGoalMinutes}}" readonly>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="status" value="{{taskStatus[task.status]}}" readonly>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editTask(task)">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
